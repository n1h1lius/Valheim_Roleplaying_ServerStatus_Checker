<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valheim RP Server Checker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- Title fixed at the top -->
  <div class="title-box">
    <h1 id="title">VALHEIM ROLEPLAYING SERVER</h1>
  </div>

  <!-- Server status below the title -->
  <div class="main-status" id="main-status">
    <div><b id="lbl-status"></b> <span id="server-status">⏳</span></div>
    <div><b id="lbl-ip"></b> <span id="server-ip"></span></div>
    <div><b id="lbl-players"></b> <span id="player-count"></span></div>
    <div><b id="lbl-maxplayers"></b> <span id="max-players"></span></div>
    <div><b id="lbl-ping"></b> <span id="ping"></span> ms</div>
  </div>

  <!-- Main container -->
  <div class="container">
    <div class="section">
      <button onclick="toggleSection('server-info')" id="btn-server-info"></button>
      <div class="section-content" id="server-info"></div>
    </div>

    <div class="section">
      <button onclick="toggleSection('mods-info')" id="btn-mods-info"></button>
      <div class="section-content" id="mods-info"></div>
    </div>

    <div class="section">
      <button onclick="toggleSection('ports-info')" id="btn-ports-info"></button>
      <div class="section-content" id="ports-info"></div>
    </div>

    <div class="section">
      <button onclick="toggleSection('players-info')" id="btn-players-info"></button>
      <div class="section-content" id="players-info">
        <div style="max-height:200px; overflow-y:auto;">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Duration (s)</th>
                <th>Duration Format</th>
              </tr>
            </thead>
            <tbody id="players-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button onclick="fetchStatus()" id="btn-refresh"></button>
      <button onclick="toggleTheme()" id="btn-theme">🌙/☀️</button>
      <button onclick="toggleSection('raw-json-container')" id="btn-json"></button>
    </div>
  </div>

  <!-- Raw JSON container -->
  <div id="raw-json-container" style="display:none; margin:20px;">
    <h3>Raw JSON</h3>
    <pre id="raw-json">Raw JSON will appear here...</pre>
  </div>

  <!-- Footer fixed at bottom -->
  <footer>
    📂 <a href="https://github.com/n1h1lius" target="_blank">GitHub</a> |
    🐦 <a href="https://x.com/N1h1lius" target="_blank">Twitter</a> |
    🔗 <a href="https://github.com/n1h1lius/Valheim_Roleplaying_ServerStatus_Checker" target="_blank">Project</a>
  </footer>

  <!-- JS files -->
  <script src="{{ url_for('static', filename='js/translations.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
